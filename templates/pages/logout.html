<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--register form -->
<div class="main-register-container">
    <div class="reg-overlay close-reg-form"></div>
    <div class="main-register-holder">
        <div class="main-register-wrap fl-wrap">
            <div class="main-register_bg">
                <div class="bg-wrap">
                    <div class="bg par-elem " data-bg="images/bg/2.jpg"></div>
                    <div class="overlay"></div>
                </div>
                <div class="mg_logo"><img src="images/logo2.png" alt=""></div>
            </div>
            <div class="main-register tabs-act fl-wrap">
                <ul class="tabs-menu">
                    <li class="current"><a href="#tab-1"><i class="fal fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#tab-2"><i class="fal fa-user-plus"></i> Register</a></li>
                </ul>
                <div class="close-modal close-reg-form"><i class="fal fa-times"></i></div>
                <!--tabs -->
                <div id="tabs-container">
                    <div class="tab">
                        <!--tab -->
                        <div id="tab-1" class="tab-content first-tab">
                            <div class="custom-form">
                                <form method="post" name="registerform">
                                    <label>Username or Email Address <span>*</span> </label>
                                    <input name="email" type="text" onClick="this.select()" value="">
                                    <label>Password <span>*</span> </label>
                                    <input name="password" type="password" onClick="this.select()" value="">
                                    <div class="filter-tags">
                                        <input id="check-a" type="checkbox" name="check" checked>
                                        <label for="check-a">Remember me</label>
                                    </div>
                                    <div class="lost_password">
                                        <a href="#">Lost Your Password?</a>
                                    </div>
                                    <div class="clearfix"></div>
                                    <button type="submit" class="log-submit-btn color-bg"><span>Log In</span></button>
                                </form>
                            </div>
                        </div>
                        <!--tab end -->
                        <!--tab -->
                        <div class="tab">
                            <div id="tab-2" class="tab-content">
                                <div class="custom-form">
                                    <form method="post" name="registerform" class="main-register-form"
                                          id="main-register-form2">
                                        <label>Full Name <span>*</span> </label>
                                        <input name="name" type="text" onClick="this.select()" value="">
                                        <label>Email Address <span>*</span></label>
                                        <input name="email" type="text" onClick="this.select()" value="">
                                        <label>Password <span>*</span></label>
                                        <input name="password" type="password" onClick="this.select()" value="">
                                        <button type="submit" class="log-submit-btn color-bg"><span>Register</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--tab end -->
                    </div>
                    <!--tabs end -->
                    <div class="log-separator fl-wrap"><span>or</span></div>
                    <div class="soc-log  fl-wrap">
                        <p>For faster login or register use your social account.</p>
                        <a href="#"><i class="fab fa-facebook-f"></i>Connect with Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--register form end -->
</body>
</html>
